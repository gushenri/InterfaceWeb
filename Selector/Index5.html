<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-align: center;

        }
        p::before{
            content: "<<<";
        }
        p::after{
            content: ">>>";
        }
        div::before{
            content: "";
            width: 1em;
            height: 1em;
            background-color: red;
            display: block;
        }
        div::after{
            content: "";
            
        }

    </style>
</head>
<body>
    <div>
    <p>Paragrafo com texto simples</p>
    </div>
</body>
</html>
