<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
        div :last-child{
            color: red;
        }
         div :first-child{
            color: green;
        }
         div p:nth-child(2){
            color: blue;
        }
        div p:nth-child(3){
            background-color: yellow;
        }
    </style>
</head>
<body>
  <div>
    <p>Primeiro Paragragrafo</p>
    <p>Segundo Paragragrafo</p>
    <p>Terceiro Paragragrafo</p>
  </div>
  <div>
    <a href="#">primeiro link</a>
    <a href="#">Segundo link</a>
    <a href="#">Terceiro link</a>
  </div>
</body>
</html>
