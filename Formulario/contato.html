<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulário de Contato</legend>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required placeholder="Digite seu nome completo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Digite um email válido">
            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject" >
            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Envie aqui sua mensagem"></textarea>
            <button type="submit" class="btn">Enviar</button>

    </form>
</body>
</html>
