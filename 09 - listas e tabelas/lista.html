<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Lista e Tabela</title>
</head>

    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>
                    Item 2.1
                </li>
                <li>Item 2.2</li>

            Lista de termos
        </dt>

        <dd>Linguagem de marcação</dd>
        
    </dl>
